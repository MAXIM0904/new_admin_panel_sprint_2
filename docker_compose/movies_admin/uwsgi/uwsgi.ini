[uwsgi]
socket = :8000
protocol = http

uid = www-data
gid = www-data

master = true
no-orphans = true

die-on-term = true
single-interpreter = true

lazy-apps = true

processes = $(UWSGI_PROCESSES)
threads = $(UWSGI_THREADS)
enable-threads = true

max-requests = 500

need-app = true
harakiri = $(UWSGI_HARAKIRI)
harakiri-verbose = true

vacuum = true

reload-mercy = 10

chdir = /opt/movies_admin

wsgi-file = config/wsgi.py

post-buffering = 1048576
buffer-size = 65535
static-map = /static=/opt/movies_admin/static
static-map = /media=/opt/movies_admin/media
